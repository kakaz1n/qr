<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title> Configurações </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <p> Página destinada as configurações do app </p>
      <ion-list> 
        <ion-item>
            <ion-label> Notificações sonoras </ion-label>
            <ion-toggle disabled checked="true"></ion-toggle>
          </ion-item>
          <ion-item>
              <ion-label> Notificações push </ion-label>
              <ion-toggle disabled checked="true"></ion-toggle>
            </ion-item>          
          <ion-item>
              <ion-label> Modo daltonismo </ion-label>
              <ion-toggle disabled checked="true"></ion-toggle>
            </ion-item>
          <ion-item>
            <ion-range [(ngModel)]="brightness">
              <ion-icon range-left small name="speedometer"></ion-icon>
              <ion-icon range-right name="speedometer"></ion-icon>
            </ion-range>
          </ion-item> 
        </ion-list>
</ion-content>
