<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title> Audio Narração </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <h6> Opções de audio narração </h6>
  <button ion-button full color="green"> Fazer o tour </button>
  <br>
  <br>
  <h6> Ler o Qr code para mais informações do animal </h6>

  <button ion-button full icon-left (click)="scanCode()" color="blue"> Leia o Qr Code </button>

  <ion-card *ngIf="scannedCode">
      <ion-card-content>
        Resultado do Scan: {{ scannedCode }}
      </ion-card-content>
    </ion-card>
</ion-content>
