<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Leitor</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
   <h1 align="center"> Leitor de Qr Code </h1>
   <p> Criar um Qr code!</p>
   <ion-item>
    <ion-input type="text" placeholder="QR Code data" [(ngModel)]="qrData">
    </ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="createCode()"><ion-icon name="barcode"></ion-icon>Criar qr</button>
   <p> Para obter as informações do animal, aproxime a camera e escaneie o qr code na placa </p>
   <button ion-button full icon-left (click)="scanCode()" color="blue"> Aproxime </button> 
    

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Resultado do Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
